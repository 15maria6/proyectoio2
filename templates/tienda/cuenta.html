        .form-group input {

            border-radius: 12px;

        .login-button {

            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(233, 30, 99, 0.3);
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(233, 30, 99, 0.4);
        }

        .login-button:active {

        }

        .forgot-password {

        .forgot-password a {
            color: #e91e63;
            text-decoration: none;
            font-size: 14px;

        }

        .forgot-password a:hover {
            color: #c2185b;
            text-decoration: underline;
        }

        .divider {
            margin: 30px 0;
            text-align: center;
            position: relative;
            color: #999;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #ddd;
        }

        .divider span {
            background: white;
            padding: 0 15px;
            position: relative;
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .register-link a {
            color: #e91e63;
            text-decoration: none;
            font-weight: 600;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .loading {
            display: none;
            text-align: center;
            color: #e91e63;
            font-weight: 600;
            margin-top: 15px;
        }

        .loading-spinner {
            border: 3px solid #f8bbd9;
            border-top: 3px solid #e91e63;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .brand-name {

            }
        }
    </style>
